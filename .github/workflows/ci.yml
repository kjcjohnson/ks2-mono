# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        include:
          - name: Ubuntu Build
            os: ubuntu-latest
            suffix: linux-x64

          - name: Windows Build
            os: windows-latest
            suffix: win-x64

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULE_PAT }}
          submodules: recursive

      - name: Install dependencies
        uses: ./.github/actions/setup-sbcl

      - name: Build CLI app
        run: |
          sbcl --disable-debugger --load "bootstrap.lisp" --load "ks2/build-helper.lisp" --eval "(build-app :public-release t)"

      - name: Build runner
        run: |
          sbcl --disable-debugger --load "bootstrap.lisp" --load "ks2/build-helper.lisp" --eval "(build-runner :disable-smt t)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ks2-bin-${{ matrix.suffix }}
          path: ks2/bin/

  benchmarks:
    strategy:
      fail-fast: false
      matrix:
        benchmark:
          - datatypes
          - imperative
          - integer-arithmetic
          - non-deterministic
          - regular-expressions/manually-constructed

    name: Benchmark Suite ${{ matrix.benchmark }}
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v3

      - name: Grab Binary
        uses: actions/download-artifact@v3
        with:
          name: ks2-bin-linux-x64
          path: bin

      - name: Run Suite
        run: |
          chmod a+x bin/*
          mkdir data
          bin/ks2 --suite ${{ matrix.benchmark }} --suite-root benchmarks

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: data/

